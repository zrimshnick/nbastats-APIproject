<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Stats API</title>
    <!--<link rel="icon" href="/img/nbalogo-icon.png" /> -->
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">NBA API Searcher</h1>
    <div class="filter-directions">Select an option to begin:</div>
    <div class="filter-options" id="filter-options">
      <button class="btn-player" id="btn-player">Players</button>
      <button class="btn-team" id="btn-team">Teams</button>
    </div>
    <form id="search-form" class="search-form">
      <textarea
        class="search-area"
        name="search-area"
        id="search-area"
        placeholder="Select an option above"
      ></textarea>
      <input type="submit" class="submit-button" value="Enter" />
    </form>
    <div class="notes">
      **Note that current players have more recent information available, as
      well as this season's statistics
    </div>
    <div class="notes hide" id="player-stats-directions">
      Click on a player to toggle their stats from the 2022-2023 season
    </div>
    <div class="notes hide" id="team-info-directions">
      Click on a team to toggle their information
    </div>
    <div class="item-list">
      <div class="item-info" id="item-info"></div>
    </div>

    <div class="bottom-footer">
      <div class="api">Credit to the&nbsp</div>
      <a href="https://www.balldontlie.io/" class="api" target="_blank"
        >BallDontLie</a
      >
      <div class="api">&nbspAPI</div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
